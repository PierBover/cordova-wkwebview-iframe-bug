<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>Parent</h1>
		<button type="button" name="button" onclick="sayHello()">Say hello to iframe</button><br><br>
		<iframe src="iframe.html" width="400" height="300" id="iframe"></iframe>
		<script type="text/javascript">
			window.addEventListener("message",function(event){
				console.log("PARENT");
				console.log(event);
			}, false);

			function sayHello(){
				var iframe = document.getElementById('iframe')
				iframe.contentWindow.postMessage("Hello!","*")
			}
		</script>
	</body>
</html>
