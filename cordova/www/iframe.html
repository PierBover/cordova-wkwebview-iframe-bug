<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body style="background-color:#f0f0f0">
		<h1>Iframe</h1>
		<button type="button" name="button" onclick="sayHello()">Say hello to parent</button>
		<script type="text/javascript">
			window.addEventListener("message",function(event){
				console.log("IFRAME");
				console.log(event);
			}, false);

			function sayHello(){
				parent.postMessage("Hello!","*")
			}
		</script>
	</body>
</html>
